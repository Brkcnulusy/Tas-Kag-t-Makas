<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rules-modal js-modal">
        <div class="rules-header">
          <div class="rules-title">
            <h2>RULES</h2>
          </div>
          <div class="close-rules js-close-rules">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="rules-main">
          <img src="./assets/images/image-rules-bonus.svg" alt="Rules" />
        </div>
      </div>
      <div class="content-wrapper">
        <header>
          <div class="logo-wrapper">
            <img src="./assets/images/logo-bonus.svg" alt="Logo" />
          </div>
          <div class="score-board">
            <h3>SCORE</h3>
            <p class="js-score">0</p>
          </div>
        </header>
        <main>
          <div class="user-choese js-user-choese">
            <img class="pentagon"  src="./assets/images/bg-pentagon.svg" alt="" />

            <div class="rock">
              <img class="js-material" src="./assets/images/icon-rock.svg" alt="Rock" value="Rock" />
            </div>
            <div class="paper">
              <img class="js-material" src="./assets/images/icon-paper.svg" alt="Paper" value="Paper" />
            </div>
            <div class="scissors">
              <img class="js-material" src="./assets/images/icon-scissors.svg" alt="Scissors" value="Scissors" />
            </div>
            <div class="lizard">
              <img class="js-material" src="./assets/images/icon-lizard.svg" alt="Lizard" value="Lizard" />
            </div>
            <div class="spock">
              <img class="js-material" src="./assets/images/icon-spock.svg" alt="Spock" value="Spock"/>
            </div>
          </div>
          <div class="play-screen js-play-screen">
            <div class="time-screen js-time-screen">
              <p class="js-time-counter">3</p>
            </div>
            <div class="picks">
              <div class="user-pick">
                <h3>YOU PICKED</h3>
                <img class="js-user-pick" src="" alt="">
              </div>
              <div class="result-screen js-result-screen">
                <h2 class="js-result"></h3>
                <button class="js-play-again">PLAY AGAIN</button>
              </div>
              <div class="computer-pick">
                <h3>COMPUTER PICKED</h3>
                <img class="js-computer-pick" src="" alt="">
              </div>
            </div>
          </div>
          
        </main>
      </div>
      <div class="rules">
        <button class="js-rules-button">RULES</button>
      </div>
    </div>

    <script type="module" src="./js/controller.js"></script>
  </body>
</html>
